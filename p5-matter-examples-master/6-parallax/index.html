<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="../libraries/p5.js"></script>
  <script language="javascript" type="text/javascript" src="../libraries/matter.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <script language="javascript" type="text/javascript" src="../classes/BlockCore.js"></script>
  <script language="javascript" type="text/javascript" src="../classes/Block.js"></script>
  <script language="javascript" type="text/javascript" src="../classes/Mouse.js"></script>
  <style> body {padding: 0; margin: 0;} </style>
  <style type="text/css">
    .layer{
      height: 600px;
      width: auto;
      position: absolute;
      top: 0;
      left: 0;
    }
    
    #mask{
      pointer-events: none;
      position: absolute;
      width: 800px;
      height: 600px;
      overflow: hidden;
    }

    #background_1{
      z-index: -1;  
    }

    #background_2{
      z-index: -2;
    }

    #foreground_1{
      z-index: 1;
      filter: blur(4px);
    }
    
  </style>
</head>
<body>
  <div id="mask">
    <img id="background_2" class="layer" src="background_2.svg"/>
    <img id="background_1" class="layer" src="background_1.svg"/>
    <img id="foreground_1" class="layer" src="foreground_1.svg"/>
  </div>
</body>
</html>
